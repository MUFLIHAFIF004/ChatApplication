<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simulasi Chat</h1>

    <script src="script.js"></script>
</body>
</html>
